<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5t</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor</p>
    <video width="560" controls>
        <source src="videos/pexels-will.mp4.mp4" type="video/mp4">
        <source src="videos/pexels-will.mp4.m4v" type="video/m4v">
        <source src="videos/pexels-will.mp4.mp4" type="video/ogv">
    </video>
    <h1>Inserindo videos do youtube</h1>
    <p>Este vídeo está no servidor do YouTube</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/FdE5G95B7Mg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    <h1>Inserindo vídeos do Vimeo</h1>
    <p>Este vídeo está hospedado no Vimeo</p>
    <iframe src="https://player.vimeo.com/video/842228336?h=791e8ef70b" width="550" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
<p><a href="https://vimeo.com/842228336">
</body>
</html>
